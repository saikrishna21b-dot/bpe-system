spring.application.name=identityService
server.port=8081

# --------------------------
# SQL Server
# --------------------------
spring.datasource.url=jdbc:sqlserver://host.docker.internal:1433;databaseName=identity_db;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=MyStrongPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


eureka.client.enabled=false

